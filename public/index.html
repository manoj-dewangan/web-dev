<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="client.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    </head>

    <body>
        <div id="wrapper">
            <div id="header" class="container mt-3">
                <div class="row">
                    <div class="col">
                        <img src="images/tray.png" alt="logo" class="trayLogo">
                    </div>
                </div>
            </div>

            <div id="mainSection" class="container mt-3">
                <div class="row fw-bold">
                    <input type="hidden" id="checkId">
                    <div class="col-6" id="checkIdLabel">Check #</div>
                    <div class="col-6 text-end" id="amount">$ 0.00</div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        Let us know where you are sitting by entering the Table Number on whihc you are sitting.
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-2"></div>
                    <div class="col-8 text-center">
                        <p class="fw-bold" style="color: #8b8c8d;">Enter Table Number</p>
                        <input type="text" name="" id="tableName" class="form-control w-100 enlarged-text-input"
                            style="height: 100px; background-color: #eef0f1;">
                    </div>
                    <div class="col-2"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-3"></div>
                    <div class="col-6 text-center">
                        <input type="button" class="btn btn-danger" value="UPDATE" onclick="updateTableName(this)">
                    </div>
                    <div class="col-3"></div>
                </div>
            </div>

            <div id="footer">
                <div class="row">
                    <div class="col-1"></div>
                    <div class="col-10 text-center">Copyright Â© 2024 Powered by TRAY</div>
                    <div class="col-1"></div>
                </div>
            </div>
        </div>
    </body>
</html>
